<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material+Symbols+Outlined:replay_10:FILL@0;wght@400;GRAD@0;opsz@24&icon.query=replay+10&icon.size=24&icon.color=%23e3e3e3" />
    <link rel="stylesheet" href="style.css">
    <title>HLS Web Player</title>  
</head>
<body>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <div class="volume-container">
                        <button class="volume">
                        <span class="material-symbols-outlined volume-icon">volume_up</span>
                        </button>
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator">/</p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward"><span class="material-symbols-outlined">replay_10</span></button>
                    <button class="play-pause"><span class="material-icons play-pause-icon">play_arrow</span></button>
                    <button class="skip-forward"><span class="material-symbols-outlined">forward_10</span></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed">
                        <span class="material-symbols-outlined">slow_motion_video</span>
                    </button>
                    <ul class="speed-options">
                        <li data-speed="2">2x</li>
                        <li data-speed="1.5">1.5x</li>
                        <li data-speed="1" class="active">Normal</li>
                        <li data-speed="0.75">0.75x</li>
                        <li data-speed="0.5">0.5x</li>
                    </ul>

                    </div>

                    <div class="quality-control">
                        <button class="quality-control">
                            <span class="material-symbols-outlined">tune</span>
                        </button>
                        <ul class="quality-options">
                        <li data-quality="1080">1080p</li>
                        <li data-quality="720" class="active">720p</li>
                        <li data-quality="480">480p</li>
                        <li data-quality="360">360p</li>
                    </ul>


                    </div>
                    
                    <button class="pic-in-pic">
                        <span class="material-symbols-outlined">picture_in_picture_alt</span>
                    </button>
                    <button class="fullscreen">
                        <span class="material-symbols-outlined fullscreen-icon">fullscreen</span>
                    </button>
                </li>

            </ul>
        </div>
        <video src="../Videos/videofile.mp4"></video>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
